<div class="asistencias-eventos-table">
  <h3>Asistencias Eventos</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre ID</th>
        <th>Usuario ID</th>
        <th>Registrado En</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asistencia of asistenciasEventos">
        <td>{{ asistencia.id }}</td>
        <td>{{ asistencia.evento_id }}</td>
        <td>{{ asistencia.usuario_id }}</td>
        <td>{{ asistencia.registrado_en | date: 'short' }}</td>
        <td>
          <button class="btn edit">Edit</button>
          <button class="btn delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
